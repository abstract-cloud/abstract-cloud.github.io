<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Abstract Cloud</title>
    <script type="text/javascript" src="puzzle-local.js"></script>
    <!-- Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://puzzlelang.org/puzzle-invert.png">
    <!-- Android  -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Puzzle Shell">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="leto-min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://cdn.jsdelivr.net/npm/spooclient@0.0.14/dist/entry.bundle.js"></script>
</head>

<body>
    <div id="app">
      <div class="leto-width-full leto-p top_bar leto-group leto-vertical-center">
            Abstract Cloud Beta | 

            <!--div class="leto-inline-block leto-text-xs leto-text-white leto-m-none"><b>APP:</b></div-->
        <span v-show="authenticated">
            <div v-if="currentApp" class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm leto-border-none leto-inline-block" v-on:click="currentApp = '__select' ">{{currentApp.name}}&nbsp; <span class="fa fa-caret-down"></span> </div>

            
            <div v-if="!currentApp" class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm" v-on:click="currentApp = '__select' ">ALL&nbsp; <span class="fa fa-caret-down"></span> </div>

            <br>

            <span v-show="currentApp == '__select'">
                <div class="leto-inline-block">
                    <div v-on:click="currentApp = null " class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm">ALL</div>
                </div>
                <div class="leto-inline-block" v-for="app in applications">
                    <div v-on:click="currentApp = app" class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm">{{app.name}}</div>
                </div>
            </span>

        </span><span v-if="!authenticated" >&nbsp; LOGIN</span>

        </div>
        
    <div class="leto-frame leto-group">


        <div class="leto-width-fifth leto-p-sm" v-show="authenticated">

             <div class="leto-block leto-text-xs leto-text-white leto-m-xs"><b>SHELL</b></div>
                <div class="leto-block">
                    <div class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm" v-on:click="currentFile=null;setContent('')">New shell</div>
                </div>

            <br>

            <div class="leto-block leto-text-xs leto-text-white leto-m-xs"><b>Scripts</b></div>
                <div class="leto-block" v-for="file in pfiles">
                    <div class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm" v-on:click="currentFile=file;setContent(file.content.value)">{{file.name}}</div>
                </div>
                <div class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm" v-on:click="addPFile()">+</div>

        </div>

        <div class="leto-width-four-fifths leto-p-sm" v-show="authenticated">

            
            <div id="editor" class="leto-mt-sm"></div>

            <div class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm leto-mv" style="background: #111111" v-on:click="saveFile()"> <span class="fa fa-save"></span></div>

            <div class="leto-button-xs leto-bg-black leto-border-none leto-text-white leto-text-sm leto-mv" style="background: #111111" v-on:click="runCode(content)"> <span class="fa fa-play"></span></div>

            <br>

            <pre class="" id="output">{{output}}</pre>
        </div>

    
        <div class="leto-width-full leto-horizontal-center leto-vertcal-center leto-group leto-p-sm" v-if="!authenticated">
            
            <div>
                <span class="leto-text-xl leto-text-white leto-m">LOGIN</span>
                <br>
                <input type="text" class="leto-input-sm" v-model="loginData.workspace" placeholder="workspace">
                <br>
                <input type="text" class="leto-input-sm" v-model="loginData.username" placeholder="username">
                <br>
                <input type="password" class="leto-input-sm" v-model="loginData.password" placeholder="*******">
                <br>
                <div class="leto-button-xs leto-text-white leto-border-white" v-on:click="login()">Login</div>
            </div>
        </div>
    </div>
    </div>
    <script src="ace-builds-1.1.4/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="subdir.js"></script>
    <script src="index.js"></script>
    <script>
    // Read query string parameter
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    //document.title = getParameterByName('name') || 'Abstract Cloud'

    puzzle.parse(window.puzzle_script)
    </script>
</body>

</html>
